<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var myPerson =(function(){
            var instance;
            function createNewPerson (){
              var personObj = new Object (" I am a instance person")
              return personObj;
            }
              return {
                getInstance: function(){
                  if(!instance){
                    instance = createNewPerson();
                  }
                  return instance;
              }
            }
    })();

    var person1 = myPerson.getInstance();
    var person2 = myPerson.getInstance();
    console.log("Both return the same thing ?" + (person1 === person2));
    </script>
  </body>
</html>
