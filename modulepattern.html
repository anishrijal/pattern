    // module pattern uses obj to self contain code inside th epbj which take adv of closure,
    // which allows var and function to exists inside a scoped module.

    var myModuleExample=(function(){
      var sum=0;
      var mult=1
      return{
        add: function(){
          sum = sum + 1;
          return sum;
        },
        mult: function(){
          mult = mult * ( mult + 1 )
          return mult;
        },
        resetAdd: function(){

          sum = 0
          return sum;

        },
        resetMult: function(){
          mult = 1
          return mult;
        }

      }
    })();

    console.log(myModuleExample.add());
    console.log(myModuleExample.add());
    console.log(myModuleExample.add());
    console.log(myModuleExample.mult());
    console.log(myModuleExample.mult());
    console.log(myModuleExample.resetAdd());
    console.log(myModuleExample.resetMult());
