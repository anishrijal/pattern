<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    function Shop(){
	this.items=[];
}

Shop.prototype = {

	doShopping: function(name){

		if(name=='addToCart'|| name=='removeFromCart'){

		return	this[name](Array.prototype.slice.call(arguments,1));

		}
	},
	addToCart: function(args){
		for(var i=0; i< args.length; i++)
		{
			this.items.push(args[i]);

		}
		return this.items;

	},
	removeFromCart: function(item){



		var remo;
		for(var i=0; i<item.length; i++){
			remo= this.items.indexOf(item[i]);
			this.items.splice(remo,1);
		}
		 return this.items;

	}
}

var shop1 = new Shop();
console.log(shop1.doShopping('addToCart','iphone', 'ipad','iwatch','ihop'));
console.log(shop1.doShopping('removeFromCart', 'iphone', 'ihop'));

    </script>
  </body>
</html>
