<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
  
    function beer(options){
      this.contain =options.contain|| "5 %";
      this.kind = options.kind|| "dark";
    }
    function wine(options){
      this.sizeof = options.sizeof || "12 oz";
      this.winetype= options.winetype || "white";
    }

    function AlcoholFactory(){}

     AlcoholFactory.prototype.createAlcohol= function(options){
       switch(options.alcoholType){
         case "beer":
            this.alcoholType = beer;
            break;
         case 'wine':
            this.alcoholType = wine;
            break;
       }
       return new this.alcoholType(options);
     };

    var modelo = new AlcoholFactory();
    var modeloNegro = modelo.createAlcohol({
                      alcoholType: "beer",
                      color: 'dark'
    })

    var cabernet = new AlcoholFactory();
    var robertMartini = cabernet.createAlcohol({
                      alcoholType: "wine",
                      winetype: 'red'
    })

    console.log(modeloNegro);
    console.log(robertMartini);

    </script>
  </body>
</html>
