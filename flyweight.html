    var Employee = function( eId, eTitle, salary, dateHired, department, holidayLeft, shift ){

       this.dateHired = dateHired;
       this.department = department;
       this.holidayleft = holidayLeft;
       this.shift= shift;

    };

    Employee.prototype = {

      getTitle: function () {
         return this.eTitle;
      },
     
      getHired: function () {
         return this.dateHired;
      },

      updateEmployeeStatus: function( eId, eTitle, department ){

         this.eid = eId;
         this.eTitle = eTitle;
         this.department = department;

      },

      holidayStatus: function( eId, holidayLeft ){

          this.eId = eId;
          this.holidayLeft = holidayLeft;

      },

    };
