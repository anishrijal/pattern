<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var exampleFacade =(function (){
        var myFacade = {
          set: function(value){
            this.valueFacade =value;
          },
          get: function(){
            console.log("the value is " + this.valueFacade);
          },
          run : function(){
            console.log("runnning");
          }
        };
        return {
          facade : function(args){
            myFacade.set(args.val);
            myFacade.get();
            if(args.run){
              myFacade.run();
            }
          }
        }
        })();

        exampleFacade.facade({
              run: true,
              val: 10
              })
    </script>
  </body>
</html>
